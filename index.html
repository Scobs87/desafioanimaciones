<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="estilo.css" />
    <title>Desafio Animaciones</title>
  </head>
  <body>
    <header>
      <h1>Animaciones y Efectos</h1>
    </header>
    <main>
      <div class="wow caja azul animate__animated animate__bounce"></div>
      <div class="wow caja rojo animate__animated animate__swing"></div>
      <div
        class="wow caja amarillo animate__animated animate__backInLeft"
      ></div>
      <div class="wow caja verde animate__animated animate__fadeIn"></div>
      <div class="wow caja fucsia animate__animated animate__bounce"></div>
      <div class="wow caja gris animate__animated animate__rotateIn"></div>
      <div class="wow caja lima animate__animated animate__rotateOut"></div>
      <div class="wow caja violeta animate__animated animate__bounce"></div>
      <div class="wow caja amarillo animate__animated animate__fadeIn"></div>
      <div class="wow caja gris animate__animated animate__backInLeft"></div>
      <div class="wow caja aqua animate__animated animate__swing"></div>
      <div class="wow caja fucsia animate__animated animate__rotateIn"></div>
    </main>
    <footer>
      <h2>Ejercicio Desafio</h2>
    </footer>
    <!-- <script src="./js/wow.min.js"></script>
    <script>
      new wow().init();
    </script> -->
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
